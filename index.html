<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<style>
    input {
        padding: 1rem;
        background: dodgerblue;
        color: white;
    }

    form {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }

    button {
        padding: 4px 8px;
        font-size: 14px;
        border-radius: 4px;
        border: none;
        color: white;
        background-color: #7c7c7c;
        box-shadow: 0 0 2px 2px #1c1c1c;
    }
</style>

<body>
    <h1>Electricity Bill Downloader</h1>
    <input type="file" name="excel" id="excel_file">
    <!-- <input type="text" name="path" id="download_path"> -->
    <button onclick="uploadFile()">Start Downloading</button>

    <ul id="list">
    </ul>

    <script>
            var socket = io();

            socket.on('pdf-generated', (arg) => {
                $('#list').append($('<li>').text(`Pdf generated for ${arg.billMonth} for consumer ${arg.consumer}`));
            })

            socket.on('waiting-for-user', function(){
                $('body').append($('<button id="done">').text(` Done `));
            })

            async function uploadFile() {
            let formData = new FormData();
            let excel = document.getElementById("excel_file").files[0];
            formData.append("excel", excel);
            // formData.append("downloadPath", downloadPath);

            try {
                let r = await fetch('/file', { method: "POST", body: formData });
                console.log('HTTP response code:', r.status);
            } catch (e) {
                console.log('Huston we have problem...:', e);
            }


        }
    </script>
</body>

</html>
