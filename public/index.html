<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Electricity bills downloader</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" sizes="32x32" href="images/favicon.ico">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <nav>
        <img src="images/apple-touch-icon.png" alt="logo" class="logo">
        <span>Electricity Bill Downloader
        </span>
    </nav>
    <div class="nav-bottom"></div>
    
    <div class="container">
        <input type="file" name="excel" id="excel_file">
        <button id="start" onclick="uploadFile()">Start Downloading</button>
    </div>

    <div class="list-container">
        <ul id="success-list">
        </ul>
        <ul id="error-list">
        </ul>
    </div>
    <script src="js/client.js"></script>
</body>

</html>
